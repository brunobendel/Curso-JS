<body>
<h1>Olá, Mundo!</h1> <!--Comentario em htlm-->
<p>Corpo do conteudo</p>
<script>// Comentário em JS
    var n1 = Number.parseInt(window.prompt('Digite um numero: '))
    var n2 = Number.parseInt(window.prompt('Digite outro numero: '))
    var s = n1 +n2
    window.alert (`A soma dos numero são: ${s}`)
//'+' serve para concatenar e tbm para somar.


</script>
